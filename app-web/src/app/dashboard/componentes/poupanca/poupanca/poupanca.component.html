<body class="fix-header fix-sidebar">
    <div class="main-wrapper">
        <!--Cabecalho-->
        <app-header></app-header>
        <!--Fim Cabecalho-->

        <!--Menu de navegacao-->
        <app-sidebar></app-sidebar>
        <!--Fim navegacao-->

        <!-- Page wrapper  -->
        <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Seja bem vindo</h3>
                </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">POUPAN&Ccedil;A</a></li>
                        <li class="breadcrumb-item active">REGISTO</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-title">
                                <h4><i class="fa fa-wpforms"></i>&nbsp;POUPAN&Ccedil;AS REGISTADAS</h4>
                                <hr>
                            </div>
                            <div class="card-body">
                                <div class="basic-elements">
                                    <!--Mensagem de sucesso e insucesso-->
                                    <div class="alert alert-danger alert-dismissible fade show" *ngIf="errors">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <strong>RESULTADO!</strong>&nbsp;{{errors}}
                                    </div>
                                    <!--Fim da mensagem de sucessso e insucesso-->
                                    <div class="alert alert-success alert-dismissible fade show" *ngIf="sucesso">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <strong>RESULTADO!</strong>&nbsp;&nbsp;{{sucesso}}
                                    </div>
                                    <form [formGroup]="form" (ngSubmit)="registar()">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Montante</label><br>
                                                <div class="input-group">
                                                    <input type="number" name="valor" min="0" formControlName="valor" required="true" class="form-control input-default col-md-12">
                                                    <div class="input-group-append">
                                                        <span class="input-group-text">Akz</span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="input-group" *ngIf="usuarioId">
                                                        <input type="hidden" formControlName="user_id" value="{{usuarioId}}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label>Data de Registo</label><br>
                                                <div class="input-group">
                                                    <input type="date" name="datap" formControlName="datap" required="true" class="form-control input-default col-md-12">
                                                </div>
                                            </div>
                                        </div><br>
                                        <div class="col-md-6">
                                            <label>Rendimento</label><br>
                                            <div class="input-group" *ngIf="rendimen">
                                                <select class="form-control input-default" formControlName="rendimento_id" required>
                                                    <option *ngFor="let data of rendimen" value="{{data.id}}">
                                                        {{data.mes}} - {{data.valor}}  Akz
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <br><br>
                                        <button type="submit" class="btn btn-info btn-sm"><i class="fa fa-save"></i>&nbsp;REGISTAR</button><br>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /# row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-title">
                                <h4><i class="fa fa-wpforms"></i>&nbsp;POUPAN&Ccedil;AS REGISTADAS</h4>
                            </div>
                            <div class="card-body">
                                <div class="basic-elements">
                                    <!--Mensagens de sucesso e insucesso-->
                                    <div class="alert alert-danger alert-dismissible fade show" *ngIf="errors_resposta">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <strong>RESULTADO!</strong>&nbsp;{{errors_resposta}}
                                    </div>
                                    <div class="alert alert-success alert-dismissible fade show" *ngIf="sucesso_resposta">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <strong>RESULTADO!</strong>&nbsp;{{sucesso_resposta}}
                                    </div>
                                    <!-- Fim Mensagens de sucesso e insucesso-->

                                    <table class="table table-sm table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Montante</th>
                                                <th>Data de Registo</th>
                                                <th>Referente &agrave;</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let dados of poupa">
                                                <td>{{dados.valor}}&nbsp;&nbsp;Akzs</td>
                                                <td>{{dados.datap}}</td>
                                                <td>{{dados.mes}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End PAge Content -->
            </div><br><br><br><br><br><br><br><br><br><br><br><br>
            <!-- End Container fluid  -->
        </div>
        <!-- End Page wrapper  -->
    </div>
</body>
