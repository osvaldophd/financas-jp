<div class="container">
    <div class="col-md-12">
        <br>
        <div class="container app-register">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body-register">
                            <h2 class="text-center"><b>Or√ßamento</b> Pessoal<br/>
                                <small>Financeiro</small>
                            </h2><br/>
                            <!--Mensagens de sucesso e insucesso-->
                            <div class="alert alert-danger alert-dismissible fade show" *ngIf="errors">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <strong>RESULTADO!</strong>&nbsp;{{errors}}
                            </div>
                            <div class="alert alert-success alert-dismissible fade show" *ngIf="sucesso">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <strong>RESULTADO!</strong>&nbsp;{{sucesso}}
                            </div>
                            <!--Fim de Mensagens de sucesso e insucesso-->
                            <form [formGroup]="form" (ngSubmit)="registar()">
                                <div class="form-group">
                                    <label>Nome de usu&aacute;rio</label>
                                    <input type="text" placeholder="usuario" class="form-control" required formControlName="name" id="InputName">
                                </div>
                                <div class="form-group">
                                    <label>E-mail</label>
                                    <input type="email" placeholder="email" class="form-control" required formControlName="email" id="InputEmail">
                                </div>
                                <div class="form-group">
                                    <label>Palavra-passe</label>
                                    <input type="password" placeholder="Palavra-passe" required class="form-control" formControlName="password" id="InputPassword">
                                </div>
                                <button class="btn btn-info" type="submit">REGISTAR PERFIL</button>
                            </form>
                        </div>
                        <h4 class="text-center" style="position: relative; float:right; right:-132px; top:30px;">
                            <small><a [routerLink]="['/login']">VOLTAR PARA O LOGIN</a></small>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
