<!--Page-->
<div class="container app-login">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="text-center">
                        <b>Or√ßamento</b> Pessoal<br />
                        <small>Financeiro</small>
                    </h2><br />
                    <div class="error-section" *ngIf="errors">
                        {{ errors}}
                    </div>
                    <form class="form form-login" [formGroup]="formLogin" (ngSubmit)="login()">
                        <div class="form-group">
                            <input type="email" id="email" class="form-control btn-rounded" placeholder="Seu email" formControlName="email" required>
                        </div>

                        <div class="form-group">
                            <input formControlName="password" type="password" class="form-control btn-rounded" placeholder="Sua senha" required>
                        </div>

                        <div class="btn-control">
                            <button type="submit" [disabled]="!formLogin.valid" class="btn btn-info btn-round">
                                LOGIN
                            </button>
                        </div>

                    </form>
                </div><br>
                <h4 class="text-center">
                    <small><a [routerLink]="['/usuario']">REGISTAR-SE</a></small>
                </h4>
            </div>
        </div>

        <div class="col-xs-12 col-md-1">
        </div>

        <div class="col-xs-12 col-md-5 ">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../../../assets/img/slider/slider-5.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">

                        </div>

                    </div>
                    <div class="carousel-item">
                        <img src="../../../assets/img/slider/slider-4.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">

                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../../../assets/img/slider/slider-1.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
    </div>
</div>

<!--fim page-->
